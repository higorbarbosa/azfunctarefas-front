<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Az Functions - Lista Tarefas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    
  </head>
  <body>
    <div class="text-center bg-light mb-0">
       <img src="content/azfunc.png">
        <h1>Az Functions + Az Storage + Az DevOps!</h1>
    </div>
    <div id="app" class="container">
        <div class="row mb-2">
            <input type="text" class="form-control" placeholder="Adicionar Tarefa" 
                v-model="newTask"
                v-on:keydown.enter="criarTarefa">
        </div>
        <div class="row" v-for="tarefa in tarefas" :key="tarefa.id">
            <a v-if="tarefa.finalizada" @click="excluirTarefa(tarefa)"><i class="fa fa-trash"></i></a>
            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input class="form-check-input" v-model="tarefa.finalizada" type="checkbox" @change="atualizarTarefa(tarefa)">
                    <span v-bind:class="{ finalizada: tarefa.finalizada }">{{tarefa.nomeTarefa}}</span>
                </label>
            </div>
            
        </div>
    </div>
    <script src="content/script.js"></script>
</body>
</html>
